<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data Profile of EDSA-students in EKSU </title>
    <link rel="stylesheet" href="./Asset/style.css">
</head>

<body>
    <div>
        <form>
            <h1> EKSU EDSA Students' Profile</h1>
            <input type="text" name="first name" placeholder="first name"> <br>
            <input type="text" name="last name" placeholder="last name"> <br>
            <input type="text" name="Institution" placeholder="name of institution"> <br>
            <input type="text" name="course of study" placeholder="course of study"> <br>
            <input type="number" name="level" placeholder="current level"> <br>
            <input type="email" placeholder="EDSA email"> <br>
            <input type="password" placeholder="password"> <br>
            <input type="password" placeholder="confirm password"> <br>
            <input type="submit" placeholder="submit"> 

        </form>
    </div>
    <script src="./Asset/index.js" defer></script>
</body>

</html>
